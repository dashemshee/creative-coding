<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        This is Emily Herrity's interpretation of 
        "Decolonising Design: Editorial Statement" exercise:
        https://canvas.umw.edu/courses/1446087/assignments/10969836

    My manifesto statement is by Ahmed Ansari:
    "sharper lens brought to bear on non-western ways of thinking"
    https://designmanifestos.org/decolonising-design-editorial-statement/



    -->  

    <style type="text/css">
        p {                     
            font-size: 50px;
            font-style: italic;
        }

        #grow:hover {
        cursor: pointer;
        }

    </style>
</head>
<body>

    <p>sharper</p>
    <p>lens</p>
    <p>brought</p>
    <p>to</p>
    <p>bear</p>
    <p>on</p> 
    <p>non-western ways of</p> 
    <p>thinking</p>


    <script type="text/javascript">
let g = document.getElementById("grow");

// set the font-size property in JavaScript
g.style.fontSize = "100%";

// add a function to the onclick event
g.onclick = function(){

     // determine current font size and convert it to an integer
     let fs = Number(this.style.fontSize.replace("%",""));

     // make sure it worked
     console.log(fs);

     // change the color of the clicked element 
     this.style.color = "red";

     // change the font size to increase it by 10%
     this.style.fontSize = fs * 1.1 + "%";
};
</script>

</body>
</html>
